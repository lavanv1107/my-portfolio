<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Vee's Portfolio</h1>
      <p>Hi! My name is Vee.</p>
      <p>This is my portfolio.</p>
      <p>Click here to get a special hello message:</p>
      <button onclick="showMessage()">Click me</button>
      <p id="message-box"></p>
      <p>Click <a href="/hello">here</a> to see content created by server code.</p>
      <p>Click here to get a random quote:</p>
      <button onclick="addRandomGreeting()">Quote of the Day</button>
      <div id="greeting-container"></div>
      <img src= "/images/dariagrad.jpg" />
    </div>
    <form action="/form-handler" method="POST">
      <p>Name</p> <input type="text" name="name">
      <p>Email</p> <input type="text" name="email">
      <p>Message</p><textarea name="message" rows="6" cols="25"></textarea>
      <br />
      <input type="submit" value="Send">
      <input type="reset" value="Clear">
    </form>
  </body>
</html>
